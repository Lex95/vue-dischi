<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dischi</title>
</head>
<body>
    <main id="app">
        <h1>Album</h1>
        <div class="select-container">
            <select v-model="selectedGenre" name="" id="" @click="getGenres">
            <option value="all">Tutti</option>
            <option v-for="genre in genresList" :value="genre">{{genre}}</option>
        </select>
        </div>
        <div class=" album-container container-flex">
            <div v-for="album in selectedAlbums" class="album container-flex">
                <img :src="album.poster" alt="">
                <p class="title">{{album.title}}</p>
                <p class="author">{{album.author}}</p>
                <p class="genre text-grey">{{album.genre}}</p>
                <p class="year text-grey">{{album.year}}</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
